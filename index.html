<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglais Intelligent - Verbes Irr√©guliers</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; --warning: #f59e0b; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); overflow: hidden; margin-top: 20px; }
        
        /* Navigation */
        .tabs { display: flex; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .tab { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: 600; color: #64748b; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }

        .content { padding: 20px; display: none; }
        .content.active { display: block; }

        /* Quiz */
        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-size: 0.9rem; font-weight: bold; }
        .verb-card { background: #f1f5f9; padding: 25px; border-radius: 15px; margin-bottom: 20px; text-align: center; border: 1px solid #e2e8f0; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn-check { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; margin-top: 10px; }
        
        /* R√©vision */
        .search-bar { width: 100%; padding: 10px; margin-bottom: 15px; border-radius: 8px; border: 1px solid #ddd; }
        .list-container { max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; }
        .verb-item { display: grid; grid-template-columns: 1fr 2fr 40px; padding: 12px; border-bottom: 1px solid #f1f5f9; align-items: center; font-size: 0.85rem; }
        .hard-verb { background: #fffbeb !important; } /* Fond jaune pour verbes difficiles */
        .audio-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        
        #feedback { margin-top: 15px; text-align: center; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <button class="tab active" id="tab-quiz" onclick="openTab('quiz')">Quiz</button>
        <button class="tab" id="tab-revision" onclick="openTab('revision')">R√©vision</button>
    </div>

    <div id="quiz" class="content active">
        <div class="stats">
            <span>Score: <span id="score" style="color: var(--primary)">0</span></span>
            <span>Meilleur: <span id="best">0</span></span>
        </div>
        <div class="verb-card">
            <small style="color: #64748b;">Traduire le verbe :</small>
            <h2 id="q-fr" style="margin: 10px 0;">-</h2>
            <p style="margin: 0;">Infinitif : <strong id="q-inf">-</strong></p>
        </div>
        <input type="text" id="input-pre" placeholder="Pr√©t√©rit" autocomplete="off">
        <input type="text" id="input-par" placeholder="Participe pass√©" autocomplete="off">
        <button class="btn-check" onclick="checkAnswer()">V√©rifier</button>
        <div id="feedback"></div>
    </div>

    <div id="revision" class="content">
        <input type="text" id="search" class="search-bar" placeholder="Rechercher un verbe..." onkeyup="filterVerbs()">
        <div class="list-container" id="list-revision"></div>
    </div>
</div>

<script>
    // Base de donn√©es √©tendue
    const verbes = [
        { fr: "√ätre", inf: "be", pre: "was", par: "been" },
        { fr: "Avoir", inf: "have", pre: "had", par: "had" },
        { fr: "Faire", inf: "do", pre: "did", par: "done" },
        { fr: "Dire", inf: "say", pre: "said", par: "said" },
        { fr: "Aller", inf: "go", pre: "went", par: "gone" },
        { fr: "Voir", inf: "see", pre: "saw", par: "seen" },
        { fr: "Venir", inf: "come", pre: "came", par: "come" },
        { fr: "Prendre", inf: "take", pre: "took", par: "taken" },
        { fr: "Trouver", inf: "find", pre: "found", par: "found" },
        { fr: "Donner", inf: "give", pre: "gave", par: "given" },
        { fr: "Savoir", inf: "know", pre: "knew", par: "known" },
        { fr: "Penser", inf: "think", pre: "thought", par: "thought" },
        { fr: "Devenir", inf: "become", pre: "became", par: "become" },
        { fr: "Manger", inf: "eat", par: "eaten", pre: "ate" },
        { fr: "Boire", inf: "drink", pre: "drank", par: "drunk" },
        { fr: "√âcrire", inf: "write", pre: "wrote", par: "written" }
    ];

    let currentIdx = 0;
    let score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};

    // Initialisation
    document.getElementById('best').innerText = bestScore;

    function openTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('tab-' + tabId).classList.add('active');
        if(tabId === 'revision') renderRevision();
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function checkAnswer() {
        const p = document.getElementById('input-pre').value.toLowerCase().trim();
        const pp = document.getElementById('input-par').value.toLowerCase().trim();
        const v = verbes[currentIdx];
        const fb = document.getElementById('feedback');

        if (p === v.pre && pp === v.par) {
            score++;
            fb.innerText = "‚úÖ Bravo !";
            fb.style.color = "#22c55e";
            speak(`${v.inf}, ${v.pre}, ${v.par}`);
            updateScore();
            setTimeout(nextQuestion, 1500);
        } else {
            score = 0;
            fb.innerHTML = `‚ùå Erreur : <b>${v.pre}</b>, <b>${v.par}</b>`;
            fb.style.color = "#ef4444";
            
            // Enregistre l'erreur
            erreursData[v.inf] = (erreursData[v.inf] || 0) + 1;
            localStorage.setItem('erreursData', JSON.stringify(erreursData));
            
            updateScore();
        }
    }

    function renderRevision() {
        const container = document.getElementById('list-revision');
        erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};

        container.innerHTML = verbes.map(v => {
            const nbErreurs = erreursData[v.inf] || 0;
            const isHard = nbErreurs >= 2;
            return `
                <div class="verb-item ${isHard ? 'hard-verb' : ''}">
                    <span>${isHard ? '‚ö†Ô∏è ' : ''}${v.fr}</span>
                    <span><b>${v.inf}</b>, ${v.pre}, ${v.par}</span>
                    <button class="audio-btn" onclick="speak('${v.inf}, ${v.pre}, ${v.par}')">üîä</button>
                </div>
            `;
        }).join('');
    }

    function filterVerbs() {
        const val = document.getElementById('search').value.toLowerCase();
        const items = document.querySelectorAll('.verb-item');
        items.forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(val) ? "grid" : "none";
        });
    }

    function nextQuestion() {
        currentIdx = Math.floor(Math.random() * verbes.length);
        document.getElementById('q-fr').innerText = verbes[currentIdx].fr;
        document.getElementById('q-inf').innerText = verbes[currentIdx].inf;
        document.getElementById('input-pre').value = "";
        document.getElementById('input-par').value = "";
        document.getElementById('feedback').innerText = "";
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            document.getElementById('best').innerText = bestScore;
        }
    }

    nextQuestion();
</script>

</body>
</html>
