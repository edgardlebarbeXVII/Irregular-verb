<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglais Ultimate - Coaching Perso</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; --warning: #f59e0b; --danger: #ef4444; --success: #22c55e; --fav: #ec4899; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 550px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; margin-top: 10px; }
        
        .tabs { display: flex; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .tab { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #64748b; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }

        .content { padding: 20px; display: none; }
        .content.active { display: block; }

        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 0.8rem; }
        .verb-card { background: #f1f5f9; padding: 20px; border-radius: 15px; margin-bottom: 15px; text-align: center; border: 1px solid #e2e8f0; }
        
        /* Contr√¥les Quiz */
        .quiz-modes { display: flex; gap: 5px; margin-bottom: 15px; }
        .mode-btn { flex: 1; font-size: 0.7rem; padding: 8px; border-radius: 8px; border: 1px solid #ddd; cursor: pointer; background: white; font-weight: bold; }
        .mode-btn.active { background: var(--primary); color: white; border-color: var(--primary); }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        .btn-check { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        
        /* R√©vision */
        .controls-area { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .search-bar { padding: 10px; border-radius: 8px; border: 1px solid #ddd; width: 100%; box-sizing: border-box; }
        .action-btns { display: flex; gap: 5px; }
        .btn-act { flex: 1; padding: 10px; border-radius: 8px; border: none; cursor: pointer; font-weight: bold; font-size: 0.75rem; color: white; }
        
        .list-container { max-height: 400px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; }
        .verb-item { display: grid; grid-template-columns: 30px 1fr 2fr 40px; padding: 10px; border-bottom: 1px solid #f1f5f9; align-items: center; font-size: 0.85rem; }
        .hard-verb { background: #fffbeb !important; }
        .fav-verb { border-left: 4px solid var(--fav); }
        .btn-fav { background: none; border: none; cursor: pointer; font-size: 1.1rem; filter: grayscale(1); }
        .btn-fav.is-fav { filter: grayscale(0); }
        
        #feedback { margin-top: 10px; text-align: center; font-weight: bold; min-height: 40px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <button class="tab active" onclick="openTab('quiz', this)">QUIZ</button>
        <button class="tab" onclick="openTab('revision', this)">R√âVISION</button>
    </div>

    <div id="quiz" class="content active">
        <div class="quiz-modes">
            <button class="mode-btn active" onclick="setQuizMode('all', this)">Tous</button>
            <button class="mode-btn" onclick="setQuizMode('hard', this)">‚ö†Ô∏è Erreurs</button>
            <button class="mode-btn" onclick="setQuizMode('fav', this)">‚≠ê Ma Liste</button>
        </div>
        <div class="stats">
            <span>Score: <span id="score">0</span></span>
            <span>Record: <span id="best">0</span></span>
        </div>
        <div class="verb-card">
            <h2 id="q-fr">-</h2>
            <p>Infinitif : <strong id="q-inf">-</strong></p>
        </div>
        <input type="text" id="input-pre" placeholder="Pr√©t√©rit" autocomplete="off">
        <input type="text" id="input-par" placeholder="Participe pass√©" autocomplete="off">
        <button class="btn-check" onclick="checkAnswer()">V√©rifier</button>
        <div id="feedback"></div>
    </div>

    <div id="revision" class="content">
        <div class="controls-area">
            <input type="text" id="search" class="search-bar" placeholder="Chercher..." onkeyup="renderRevision()">
            <div class="action-btns">
                <button class="btn-act" style="background: var(--warning)" onclick="toggleShowHard()">Priorit√©s ‚ö†Ô∏è</button>
                <button class="btn-act" style="background: var(--primary)" onclick="playFullList()">Lecture Audio üîä</button>
                <button class="btn-act" style="background: #64748b" onclick="resetAll()">Reset ‚öôÔ∏è</button>
            </div>
        </div>
        <div class="list-container" id="list-revision"></div>
    </div>
</div>

<script>
    const verbes = [
        { fr: "√ätre", inf: "be", pre: "was", par: "been" }, { fr: "Avoir", inf: "have", pre: "had", par: "had" },
        { fr: "Faire", inf: "do", pre: "did", par: "done" }, { fr: "Dire", inf: "say", pre: "said", par: "said" },
        { fr: "Aller", inf: "go", pre: "went", par: "gone" }, { fr: "Voir", inf: "see", pre: "saw", par: "seen" },
        { fr: "Venir", inf: "come", pre: "came", par: "come" }, { fr: "Prendre", inf: "take", pre: "took", par: "taken" },
        { fr: "Trouver", inf: "find", pre: "found", par: "found" }, { fr: "Donner", inf: "give", pre: "gave", par: "given" },
        { fr: "Manger", inf: "eat", pre: "ate", par: "eaten" }, { fr: "Boire", inf: "drink", pre: "drank", par: "drunk" },
        { fr: "√âcrire", inf: "write", pre: "wrote", par: "written" }, { fr: "Acheter", inf: "buy", pre: "bought", par: "bought" },
        { fr: "Savoir", inf: "know", pre: "knew", par: "known" }, { fr: "Penser", inf: "think", pre: "thought", par: "thought" }
        // ... Ajoute ici les autres verbes si besoin
    ];

    let currentIdx = 0, score = 0, quizMode = 'all', showHardOnly = false;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};
    let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

    document.getElementById('best').innerText = bestScore;

    function openTab(tabId, el) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'revision') renderRevision();
    }

    function speak(text, callback) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        msg.rate = 0.9;
        if(callback) msg.onend = callback;
        window.speechSynthesis.speak(msg);
    }

    function setQuizMode(mode, btn) {
        quizMode = mode;
        document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        nextQuestion();
    }

    function toggleFav(inf) {
        if(favoris.includes(inf)) favoris = favoris.filter(f => f !== inf);
        else favoris.push(inf);
        localStorage.setItem('favoris', JSON.stringify(favoris));
        renderRevision();
    }

    function checkAnswer() {
        const p = document.getElementById('input-pre').value.toLowerCase().trim();
        const pp = document.getElementById('input-par').value.toLowerCase().trim();
        const v = verbes[currentIdx];
        const fb = document.getElementById('feedback');

        if (p === v.pre && pp === v.par) {
            score++;
            fb.innerHTML = "‚úÖ Super !";
            fb.style.color = "var(--success)";
            speak(`${v.inf}, ${v.pre}, ${v.par}`);
            if (erreursData[v.inf] > 0) {
                erreursData[v.inf] -= 1;
                localStorage.setItem('erreursData', JSON.stringify(erreursData));
            }
            updateScore();
            setTimeout(nextQuestion, 1200);
        } else {
            score = 0;
            fb.innerHTML = `‚ùå Erreur :<br><b>${v.pre}</b> | <b>${v.par}</b>`;
            fb.style.color = "var(--danger)";
            erreursData[v.inf] = (erreursData[v.inf] || 0) + 1;
            localStorage.setItem('erreursData', JSON.stringify(erreursData));
            updateScore();
        }
    }

    function renderRevision() {
        const container = document.getElementById('list-revision');
        const search = document.getElementById('search').value.toLowerCase();
        
        let list = verbes.filter(v => v.fr.toLowerCase().includes(search) || v.inf.toLowerCase().includes(search));
        if(showHardOnly) list = list.filter(v => (erreursData[v.inf] || 0) >= 2);

        container.innerHTML = list.map(v => {
            const errs = erreursData[v.inf] || 0;
            const isFav = favoris.includes(v.inf);
            return `
                <div class="verb-item ${errs >= 2 ? 'hard-verb' : ''} ${isFav ? 'fav-verb' : ''}">
                    <button class="btn-fav ${isFav ? 'is-fav' : ''}" onclick="toggleFav('${v.inf}')">‚≠ê</button>
                    <span>${v.fr}</span>
                    <span><b>${v.inf}</b>, ${v.pre}</span>
                    <button class="audio-btn" onclick="speak('${v.inf}, ${v.pre}, ${v.par}')">üîä</button>
                </div>
            `;
        }).join('');
    }

    function playFullList() {
        let listToPlay = verbes;
        if(showHardOnly) listToPlay = verbes.filter(v => (erreursData[v.inf] || 0) >= 2);
        
        let i = 0;
        function playNext() {
            if (i < listToPlay.length) {
                const v = listToPlay[i];
                speak(`${v.fr} : ${v.inf}, ${v.pre}, ${v.par}`, () => {
                    i++;
                    setTimeout(playNext, 500);
                });
            }
        }
        playNext();
    }

    function nextQuestion() {
        let pool = verbes;
        if(quizMode === 'hard') pool = verbes.filter(v => (erreursData[v.inf] || 0) >= 2);
        if(quizMode === 'fav') pool = verbes.filter(v => favoris.includes(v.inf));

        if(pool.length === 0) {
            document.getElementById('q-fr').innerText = "Liste vide";
            document.getElementById('q-inf').innerText = "Changez de mode";
            return;
        }

        currentIdx = verbes.indexOf(pool[Math.floor(Math.random() * pool.length)]);
        document.getElementById('q-fr').innerText = verbes[currentIdx].fr;
        document.getElementById('q-inf').innerText = verbes[currentIdx].inf;
        document.getElementById('input-pre').value = "";
        document.getElementById('input-par').value = "";
        document.getElementById('feedback').innerText = "";
    }

    function toggleShowHard() { showHardOnly = !showHardOnly; renderRevision(); }
    
    function resetAll() {
        if(confirm("Tout effacer (scores et erreurs) ?")) {
            localStorage.clear();
            location.reload();
        }
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            document.getElementById('best').innerText = bestScore;
        }
    }

    nextQuestion();
</script>

</body>
</html>
