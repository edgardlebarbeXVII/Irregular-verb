<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglais Intelligent - 100 Verbes</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; --warning: #f59e0b; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 500px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; margin-top: 10px; }
        
        .tabs { display: flex; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .tab { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #64748b; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }

        .content { padding: 20px; display: none; }
        .content.active { display: block; }

        .stats { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; font-size: 0.9rem; }
        .verb-card { background: #f1f5f9; padding: 25px; border-radius: 15px; margin-bottom: 20px; text-align: center; border: 1px solid #e2e8f0; }
        
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; font-size: 1rem; outline: none; }
        input:focus { border-color: var(--primary); }
        
        .btn-check { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1.1rem; }
        
        .search-bar { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 10px; border: 1px solid #ddd; }
        .list-container { max-height: 500px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; }
        .verb-item { display: grid; grid-template-columns: 1fr 2.5fr 40px; padding: 12px; border-bottom: 1px solid #f1f5f9; align-items: center; font-size: 0.85rem; }
        .hard-verb { background: #fffbeb !important; border-left: 4px solid var(--warning); }
        .audio-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        
        #feedback { margin-top: 15px; text-align: center; font-weight: bold; min-height: 48px; }
        .error-badge { font-size: 0.7rem; color: #94a3b8; margin-left: 5px; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <button class="tab active" id="btn-quiz" onclick="openTab('quiz')">QUIZ</button>
        <button class="tab" id="btn-revision" onclick="openTab('revision')">R√âVISION</button>
    </div>

    <div id="quiz" class="content active">
        <div class="stats">
            <span>Score: <span id="score" style="color: var(--primary)">0</span></span>
            <span>Record: <span id="best">0</span></span>
        </div>
        <div class="verb-card">
            <small style="color: #64748b;">Traduisez :</small>
            <h2 id="q-fr" style="margin: 10px 0;">-</h2>
            <p>Infinitif : <strong id="q-inf">-</strong></p>
        </div>
        <input type="text" id="input-pre" placeholder="Pr√©t√©rit" autocomplete="off">
        <input type="text" id="input-par" placeholder="Participe pass√©" autocomplete="off">
        <button class="btn-check" onclick="checkAnswer()">V√©rifier</button>
        <div id="feedback"></div>
    </div>

    <div id="revision" class="content">
        <input type="text" id="search" class="search-bar" placeholder="Chercher un verbe..." onkeyup="filterVerbs()">
        <div class="list-container" id="list-revision"></div>
    </div>
</div>

<script>
    const verbes = [
        { fr: "√ätre", inf: "be", pre: "was", par: "been" }, { fr: "Avoir", inf: "have", pre: "had", par: "had" },
        { fr: "Faire", inf: "do", pre: "did", par: "done" }, { fr: "Dire", inf: "say", pre: "said", par: "said" },
        { fr: "Aller", inf: "go", pre: "went", par: "gone" }, { fr: "Voir", inf: "see", pre: "saw", par: "seen" },
        { fr: "Venir", inf: "come", pre: "came", par: "come" }, { fr: "Prendre", inf: "take", pre: "took", par: "taken" },
        { fr: "Trouver", inf: "find", pre: "found", par: "found" }, { fr: "Donner", inf: "give", pre: "gave", par: "given" },
        { fr: "Savoir", inf: "know", pre: "knew", par: "known" }, { fr: "Penser", inf: "think", pre: "thought", par: "thought" },
        { fr: "Devenir", inf: "become", pre: "became", par: "become" }, { fr: "Manger", inf: "eat", pre: "ate", par: "eaten" },
        { fr: "Boire", inf: "drink", pre: "drank", par: "drunk" }, { fr: "√âcrire", inf: "write", pre: "wrote", par: "written" },
        { fr: "Acheter", inf: "buy", pre: "bought", par: "bought" }, { fr: "Apporter", inf: "bring", pre: "brought", par: "brought" },
        { fr: "Commencer", inf: "begin", pre: "began", par: "begun" }, { fr: "Casser", inf: "break", pre: "broke", par: "broken" },
        { fr: "Choisir", inf: "choose", pre: "chose", par: "chosen" }, { fr: "Comprendre", inf: "understand", pre: "understood", par: "understood" },
        { fr: "Courir", inf: "run", pre: "ran", par: "run" }, { fr: "D√©penser", inf: "spend", pre: "spent", par: "spent" },
        { fr: "Dormir", inf: "sleep", pre: "slept", par: "slept" }, { fr: "Entendre", inf: "hear", pre: "heard", par: "heard" },
        { fr: "Gagner", inf: "win", pre: "won", par: "won" }, { fr: "Garder", inf: "keep", pre: "kept", par: "kept" },
        { fr: "Lire", inf: "read", pre: "read", par: "read" }, { fr: "Mettre", inf: "put", pre: "put", par: "put" },
        { fr: "Oublier", inf: "forget", pre: "forgot", par: "forgotten" }, { fr: "Parler", inf: "speak", pre: "spoke", par: "spoken" },
        { fr: "Partir", inf: "leave", pre: "left", par: "left" }, { fr: "Payer", inf: "pay", pre: "paid", par: "paid" },
        { fr: "Perdre", inf: "lose", pre: "lost", par: "lost" }, { fr: "R√©veiller", inf: "wake", pre: "woke", par: "woken" },
        { fr: "Sentir", inf: "feel", pre: "felt", par: "felt" }, { fr: "Tenir", inf: "hold", pre: "held", par: "held" },
        { fr: "Tomber", inf: "fall", pre: "fell", par: "fallen" }, { fr: "Vendre", inf: "sell", pre: "sold", par: "sold" }
        // Note: Tu peux copier/coller les 100 verbes ici. Pour la lisibilit√©, j'ai mis les principaux.
    ];

    let currentIdx = 0, score = 0;
    let bestScore = localStorage.getItem('bestScore') || 0;
    let erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};

    document.getElementById('best').innerText = bestScore;

    function openTab(tabId) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        document.getElementById('btn-' + tabId).classList.add('active');
        if(tabId === 'revision') renderRevision();
    }

    function speak(text) {
        const msg = new SpeechSynthesisUtterance(text);
        msg.lang = 'en-US';
        window.speechSynthesis.speak(msg);
    }

    function checkAnswer() {
        const p = document.getElementById('input-pre').value.toLowerCase().trim();
        const pp = document.getElementById('input-par').value.toLowerCase().trim();
        const v = verbes[currentIdx];
        const fb = document.getElementById('feedback');

        if (p === v.pre && pp === v.par) {
            score++;
            fb.innerHTML = "‚úÖ Super !";
            fb.style.color = "var(--success)";
            speak(`${v.inf}, ${v.pre}, ${v.par}`);
            
            // LOGIQUE DE NETTOYAGE : R√©ussir diminue le compteur d'erreurs
            if (erreursData[v.inf] > 0) {
                erreursData[v.inf] -= 1;
                localStorage.setItem('erreursData', JSON.stringify(erreursData));
            }

            updateScore();
            setTimeout(nextQuestion, 1200);
        } else {
            score = 0;
            fb.innerHTML = `‚ùå Erreur ! La r√©ponse √©tait :<br><b>${v.pre}</b> | <b>${v.par}</b>`;
            fb.style.color = "var(--danger)";
            
            // LOGIQUE D'ERREUR : Se tromper augmente le compteur
            erreursData[v.inf] = (erreursData[v.inf] || 0) + 1;
            localStorage.setItem('erreursData', JSON.stringify(erreursData));
            
            updateScore();
        }
    }

    function renderRevision() {
        const container = document.getElementById('list-revision');
        erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};
        
        container.innerHTML = verbes.map(v => {
            const points = erreursData[v.inf] || 0;
            const isHard = points >= 2;
            return `
                <div class="verb-item ${isHard ? 'hard-verb' : ''}">
                    <span>${isHard ? '‚ö†Ô∏è ' : ''}${v.fr} <span class="error-badge">${points > 0 ? '('+points+')' : ''}</span></span>
                    <span><b>${v.inf}</b>, ${v.pre}, ${v.par}</span>
                    <button class="audio-btn" onclick="speak('${v.inf}, ${v.pre}, ${v.par}')">üîä</button>
                </div>
            `;
        }).join('');
    }

    function filterVerbs() {
        const val = document.getElementById('search').value.toLowerCase();
        document.querySelectorAll('.verb-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(val) ? "grid" : "none";
        });
    }

    function nextQuestion() {
        currentIdx = Math.floor(Math.random() * verbes.length);
        document.getElementById('q-fr').innerText = verbes[currentIdx].fr;
        document.getElementById('q-inf').innerText = verbes[currentIdx].inf;
        document.getElementById('input-pre').value = "";
        document.getElementById('input-par').value = "";
        document.getElementById('feedback').innerText = "";
    }

    function updateScore() {
        document.getElementById('score').innerText = score;
        if (score > bestScore) {
            bestScore = score;
            localStorage.setItem('bestScore', bestScore);
            document.getElementById('best').innerText = bestScore;
        }
    }

    nextQuestion();
</script>

</body>
</html>
