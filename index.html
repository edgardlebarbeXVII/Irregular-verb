<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anglais Master - Audio Bilingue</title>
    <style>
        :root { --primary: #6366f1; --bg: #f8fafc; --text: #1e293b; --warning: #f59e0b; --danger: #ef4444; --success: #22c55e; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; }
        .app-container { width: 100%; max-width: 600px; background: white; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; }
        
        .tabs { display: flex; background: #f1f5f9; border-bottom: 1px solid #e2e8f0; }
        .tab { flex: 1; padding: 15px; border: none; background: none; cursor: pointer; font-weight: bold; color: #64748b; }
        .tab.active { color: var(--primary); border-bottom: 3px solid var(--primary); background: white; }

        .content { padding: 15px; display: none; }
        .content.active { display: block; }

        .speed-control { background: #f1f5f9; padding: 10px; border-radius: 10px; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-size: 0.8rem; font-weight: bold; }
        .speed-control input { flex: 1; accent-color: var(--primary); }

        .action-btns { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .btn-act { padding: 12px; border-radius: 10px; border: none; cursor: pointer; font-weight: bold; font-size: 0.75rem; color: white; display: flex; align-items: center; justify-content: center; gap: 5px; }
        
        .list-container { max-height: 450px; overflow-y: auto; border: 1px solid #eee; border-radius: 10px; }
        .verb-item { display: grid; grid-template-columns: 35px 1fr 3fr 40px; padding: 12px 10px; border-bottom: 1px solid #f1f5f9; align-items: center; font-size: 0.85rem; }
        .verb-forms { color: #475569; }
        .verb-forms b { color: var(--primary); }
        
        .audio-btn { background: none; border: none; cursor: pointer; font-size: 1.2rem; }
        .btn-fav { background: none; border: none; cursor: pointer; font-size: 1.1rem; filter: grayscale(1); }
        .btn-fav.is-fav { filter: grayscale(0); }
        
        #feedback { text-align: center; margin-top: 10px; font-weight: bold; min-height: 20px; }
        .verb-card { background: #f1f5f9; padding: 20px; border-radius: 15px; margin-bottom: 15px; text-align: center; }
        input[type="text"] { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #cbd5e1; border-radius: 10px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="tabs">
        <button class="tab active" onclick="openTab('quiz', this)">QUIZ</button>
        <button class="tab" onclick="openTab('revision', this)">R√âVISION</button>
    </div>

    <div id="quiz" class="content active">
        <div class="verb-card">
            <h2 id="q-fr">-</h2>
            <p>Base : <strong id="q-inf">-</strong></p>
        </div>
        <input type="text" id="input-pre" placeholder="Pr√©t√©rit" autocomplete="off">
        <input type="text" id="input-par" placeholder="Participe Pass√©" autocomplete="off">
        <button class="btn-act" style="background: var(--primary); width: 100%; font-size: 1rem;" onclick="checkAnswer()">V√©rifier</button>
        <div id="feedback"></div>
    </div>

    <div id="revision" class="content">
        <div class="speed-control">
            <span>üê¢ Vitesse</span>
            <input type="range" id="speedRange" min="0.3" max="1.3" step="0.1" value="0.8">
            <span id="speedVal">0.8x</span>
        </div>

        <div class="action-btns">
            <button class="btn-act" style="background: var(--primary)" onclick="playFullList(false)">Lecture üîä</button>
            <button class="btn-act" style="background: #8b5cf6" onclick="playFullList(true)">Al√©atoire üîÄ</button>
            <button class="btn-act" style="background: var(--danger)" onclick="stopAudio()">STOP üõë</button>
            <button class="btn-act" style="background: var(--warning)" onclick="toggleShowHard()">Priorit√©s ‚ö†Ô∏è</button>
        </div>
        
        <input type="text" id="search" placeholder="Chercher un verbe..." onkeyup="renderRevision()">
        <div class="list-container" id="list-revision"></div>
    </div>
</div>

<script>
    const verbes = [
        { fr: "√ätre", inf: "be", pre: "was", par: "been" }, { fr: "Porter", inf: "bear", pre: "bore", par: "borne" },
        { fr: "Battre", inf: "beat", pre: "beat", par: "beaten" }, { fr: "Devenir", inf: "become", pre: "became", par: "become" },
        { fr: "Commencer", inf: "begin", pre: "began", par: "begun" }, { fr: "Parier", inf: "bet", pre: "bet", par: "bet" },
        { fr: "Mordre", inf: "bite", pre: "bit", par: "bitten" }, { fr: "Saigner", inf: "bleed", pre: "bled", par: "bled" },
        { fr: "Souffler", inf: "blow", pre: "blew", par: "blown" }, { fr: "Casser", inf: "break", pre: "broke", par: "broken" },
        { fr: "Apporter", inf: "bring", pre: "brought", par: "brought" }, { fr: "Construire", inf: "build", pre: "built", par: "built" },
        { fr: "Br√ªler", inf: "burn", pre: "burnt", par: "burnt" }, { fr: "Acheter", inf: "buy", pre: "bought", par: "bought" },
        { fr: "Attraper", inf: "catch", pre: "caught", par: "caught" }, { fr: "Choisir", inf: "choose", pre: "chose", par: "chosen" },
        { fr: "Venir", inf: "come", pre: "came", par: "come" }, { fr: "Co√ªter", inf: "cost", pre: "cost", par: "cost" },
        { fr: "Couper", inf: "cut", pre: "cut", par: "cut" }, { fr: "Faire", inf: "do", pre: "did", par: "done" },
        { fr: "Dessiner", inf: "draw", pre: "drew", par: "drawn" }, { fr: "R√™ver", inf: "dream", pre: "dreamt", par: "dreamt" },
        { fr: "Boire", inf: "drink", pre: "drank", par: "drunk" }, { fr: "Conduire", inf: "drive", pre: "drove", par: "driven" },
        { fr: "Manger", eat: "eat", pre: "ate", par: "eaten" }, { fr: "Tomber", inf: "fall", pre: "fell", par: "fallen" },
        { fr: "Nourrir", inf: "feed", pre: "fed", par: "fed" }, { fr: "Ressentir", inf: "feel", pre: "felt", par: "felt" },
        { fr: "Se battre", inf: "fight", pre: "fought", par: "fought" }, { fr: "Trouver", inf: "find", pre: "found", par: "found" },
        { fr: "Voler", inf: "fly", pre: "flew", par: "flown" }, { fr: "Oublier", inf: "forget", pre: "forgot", par: "forgotten" },
        { fr: "Pardonner", inf: "forgive", pre: "forgave", par: "forgiven" }, { fr: "Geler", inf: "freeze", pre: "froze", par: "frozen" },
        { fr: "Obtenir", inf: "get", pre: "got", par: "got" }, { fr: "Donner", inf: "give", pre: "gave", par: "given" },
        { fr: "Aller", inf: "go", pre: "went", par: "gone" }, { fr: "Grandir", inf: "grow", pre: "grew", par: "grown" },
        { fr: "Avoir", inf: "have", pre: "had", par: "had" }, { fr: "Entendre", inf: "hear", pre: "heard", par: "heard" },
        { fr: "Cacher", inf: "hide", pre: "hid", par: "hidden" }, { fr: "Frapper", inf: "hit", pre: "hit", par: "hit" },
        { fr: "Tenir", inf: "hold", pre: "held", par: "held" }, { fr: "Blesser", inf: "hurt", pre: "hurt", par: "hurt" },
        { fr: "Garder", inf: "keep", pre: "kept", par: "kept" }, { fr: "Savoir", inf: "know", pre: "knew", par: "known" },
        { fr: "Apprendre", inf: "learn", pre: "learnt", par: "learnt" }, { fr: "Quitter", inf: "leave", pre: "left", par: "left" },
        { fr: "Pr√™ter", inf: "lend", pre: "lent", par: "lent" }, { fr: "Laisser", inf: "let", pre: "let", par: "let" },
        { fr: "Perdre", inf: "lose", pre: "lost", par: "lost" }, { fr: "Fabriquer", inf: "make", pre: "made", par: "made" },
        { fr: "Signifier", inf: "mean", pre: "meant", par: "meant" }, { fr: "Rencontrer", inf: "meet", pre: "met", par: "met" },
        { fr: "Payer", inf: "pay", pre: "paid", par: "paid" }, { fr: "Mettre", inf: "put", pre: "put", par: "put" },
        { fr: "Lire", inf: "read", pre: "read", par: "read" }, { fr: "Monter", inf: "ride", pre: "rode", par: "ridden" },
        { fr: "Sonner", inf: "ring", pre: "rang", par: "rung" }, { fr: "Courir", inf: "run", pre: "ran", par: "run" },
        { fr: "Dire", inf: "say", pre: "said", par: "said" }, { fr: "Voir", inf: "see", pre: "saw", par: "seen" },
        { fr: "Vendre", inf: "sell", pre: "sold", par: "sold" }, { fr: "Envoyer", inf: "send", pre: "sent", par: "sent" },
        { fr: "Montrer", inf: "show", pre: "showed", par: "shown" }, { fr: "Chanter", inf: "sing", pre: "sang", par: "sung" },
        { fr: "S'asseoir", inf: "sit", pre: "sat", par: "sat" }, { fr: "Dormir", inf: "sleep", pre: "slept", par: "slept" },
        { fr: "Parler", inf: "speak", pre: "spoke", par: "spoken" }, { fr: "D√©penser", inf: "spend", pre: "spent", par: "spent" },
        { fr: "Se tenir", inf: "stand", pre: "stood", par: "stood" }, { fr: "Voler", inf: "steal", pre: "stole", par: "stolen" },
        { fr: "Nager", inf: "swim", pre: "swam", par: "swum" }, { fr: "Prendre", inf: "take", pre: "took", par: "taken" },
        { fr: "Enseigner", inf: "teach", pre: "taught", par: "taught" }, { fr: "Raconter", inf: "tell", pre: "told", par: "told" },
        { fr: "Penser", inf: "think", pre: "thought", par: "thought" }, { fr: "Comprendre", inf: "understand", pre: "understood", par: "understood" },
        { fr: "R√©veiller", inf: "wake", pre: "woke", par: "woken" }, { fr: "Porter", inf: "wear", pre: "wore", par: "worn" },
        { fr: "Gagner", inf: "win", pre: "won", par: "won" }, { fr: "√âcrire", inf: "write", pre: "wrote", par: "written" }
    ];

    let currentIdx = 0, isPlaying = false, showHardOnly = false;
    let erreursData = JSON.parse(localStorage.getItem('erreursData')) || {};
    let favoris = JSON.parse(localStorage.getItem('favoris')) || [];

    const range = document.getElementById('speedRange');
    range.oninput = () => document.getElementById('speedVal').innerText = range.value + "x";

    function stopAudio() {
        isPlaying = false;
        window.speechSynthesis.cancel();
    }

    // Fonction de prononciation bilingue
    function speakDual(frenchText, englishText, callback) {
        window.speechSynthesis.cancel();
        
        const msgFr = new SpeechSynthesisUtterance(frenchText);
        msgFr.lang = 'fr-FR';
        msgFr.rate = 0.9; // Vitesse fixe pour le fran√ßais pour plus de clart√©

        msgFr.onend = () => {
            if (!isPlaying) return;
            // Petite pause de 500ms apr√®s le fran√ßais
            setTimeout(() => {
                if (!isPlaying) return;
                const msgEn = new SpeechSynthesisUtterance(englishText);
                msgEn.lang = 'en-US';
                msgEn.rate = parseFloat(range.value);
                msgEn.onend = () => { if (callback && isPlaying) callback(); };
                window.speechSynthesis.speak(msgEn);
            }, 500);
        };
        window.speechSynthesis.speak(msgFr);
    }

    function playFullList(shuffle) {
        isPlaying = true;
        let list = [...verbes];
        const search = document.getElementById('search').value.toLowerCase();
        if(search) list = list.filter(v => v.fr.toLowerCase().includes(search));
        if(showHardOnly) list = list.filter(v => (erreursData[v.inf] || 0) >= 2);
        if(shuffle) list.sort(() => Math.random() - 0.5);
        
        let i = 0;
        function playNext() {
            if(i < list.length && isPlaying) {
                const v = list[i];
                speakDual(v.fr, `${v.inf}, ${v.pre}, ${v.par}`, () => {
                    i++;
                    setTimeout(playNext, 1000); // 1 seconde entre chaque verbe
                });
            } else { isPlaying = false; }
        }
        playNext();
    }

    function openTab(tabId, el) {
        stopAudio();
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
        if(tabId === 'revision') renderRevision();
    }

    function renderRevision() {
        const container = document.getElementById('list-revision');
        const search = document.getElementById('search').value.toLowerCase();
        let list = verbes.filter(v => v.fr.toLowerCase().includes(search) || v.inf.toLowerCase().includes(search));
        if(showHardOnly) list = list.filter(v => (erreursData[v.inf] || 0) >= 2);

        container.innerHTML = list.map(v => `
            <div class="verb-item">
                <button class="btn-fav ${favoris.includes(v.inf)?'is-fav':''}" onclick="toggleFav('${v.inf}')">‚≠ê</button>
                <span>${v.fr}</span>
                <div class="verb-forms"><b>${v.inf}</b> / ${v.pre} / ${v.par}</div>
                <button class="audio-btn" onclick="isPlaying=true; speakDual('${v.fr}', '${v.inf}, ${v.pre}, ${v.par}')">üîä</button>
            </div>
        `).join('');
    }

    // Fonctions Quiz simplifi√©es pour l'exemple
    function nextQuestion() {
        currentIdx = Math.floor(Math.random() * verbes.length);
        document.getElementById('q-fr').innerText = verbes[currentIdx].fr;
        document.getElementById('q-inf').innerText = verbes[currentIdx].inf;
        document.getElementById('input-pre').value = ""; document.getElementById('input-par').value = "";
        document.getElementById('feedback').innerText = "";
    }

    function checkAnswer() {
        const p = document.getElementById('input-pre').value.toLowerCase().trim();
        const pp = document.getElementById('input-par').value.toLowerCase().trim();
        const v = verbes[currentIdx];
        if (p === v.pre && pp === v.par) {
            isPlaying = true; speakDual("Correct", `${v.inf}, ${v.pre}, ${v.par}`);
            document.getElementById('feedback').innerHTML = "‚úÖ Bravo !";
            setTimeout(nextQuestion, 1500);
        } else {
            document.getElementById('feedback').innerHTML = "‚ùå " + v.pre + " | " + v.par;
            erreursData[v.inf] = (erreursData[v.inf] || 0) + 1;
        }
    }

    function toggleShowHard() { showHardOnly = !showHardOnly; renderRevision(); }
    function toggleFav(inf) {
        if(favoris.includes(inf)) favoris = favoris.filter(f => f !== inf);
        else favoris.push(inf);
        localStorage.setItem('favoris', JSON.stringify(favoris));
        renderRevision();
    }

    nextQuestion();
    renderRevision();
</script>
</body>
</html>
